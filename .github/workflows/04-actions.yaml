name: 04 - using actions

on:
    push:
    schedule:
        - cron: '*/5 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/typescript
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name : Printing folder structure
        run: ls -R
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        # working-directory: 04-using-actions/typescript
      - name: Run Unit tests
        run: npm run test
        
 
    
